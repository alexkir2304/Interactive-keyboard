<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Document</title>
</head>
<body>
<div class="mainWrapper">
    <div class="wrapper">
        <div class="header">
            Train your fingers...
        </div>
        <div class="myKeyboard">
            <div class="row row1">
                <div class="btn">`</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn">-</div>
                <div class="btn">=</div>
                <div class="btn">Backspace</div>
            </div>
            <div class="row row2">
                <div class="fakebtn">Tab</div>
                <div class="btn">q</div>
                <div class="btn">w</div>
                <div class="btn">e</div>
                <div class="btn">r</div>
                <div class="btn">t</div>
                <div class="btn">y</div>
                <div class="btn">u</div>
                <div class="btn">i</div>
                <div class="btn">o</div>
                <div class="btn">p</div>
                <div class="btn">[</div>
                <div class="btn">]</div>
                <div class="btn">\</div>
            </div>
            <div class="row row3">
                <div class="fakebtn">Caps Lock</div>
                <div class="btn">a</div>
                <div class="btn">s</div>
                <div class="btn">d</div>
                <div class="btn">f</div>
                <div class="btn">g</div>
                <div class="btn">h</div>
                <div class="btn">j</div>
                <div class="btn">k</div>
                <div class="btn">l</div>
                <div class="btn">;</div>
                <div class="btn">'</div>
                <div class="btn">Enter</div>
            </div>
            <div class="row row4">
                <div class="btn shift">Shift</div>
                <div class="btn">z</div>
                <div class="btn">x</div>
                <div class="btn">c</div>
                <div class="btn">v</div>
                <div class="btn">b</div>
                <div class="btn">n</div>
                <div class="btn">m</div>
                <div class="btn">,</div>
                <div class="btn">.</div>
                <div class="btn">/</div>
                <div class="btn shift">Shift</div>
            </div>
            <div class="row row5">
                <div class="fakebtn">Ctrl</div>
                <div class="fakebtn">Windows</div>
                <div class="fakebtn">Alt</div>
                <div class="fakebtn space">Space</div>
                <div class="fakebtn">Alt</div>
                <div class="btn"></div>
                <div class="fakebtn">Ctrl</div>
            </div>
        </div>
    </div>
</div>
<script src="JS/main.js"></script>
</body>
</html>
